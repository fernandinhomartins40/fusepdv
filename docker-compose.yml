version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:14-alpine
    container_name: fusepdv-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: pdv_user
      POSTGRES_PASSWORD: pdv_password
      POSTGRES_DB: pdv_database
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pdv_user -d pdv_database"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fusepdv-network

  # Backend API
  backend:
    build:
      context: ./backend-api
      dockerfile: Dockerfile
    container_name: fusepdv-backend
    restart: unless-stopped
    ports:
      - "3333:3333"
    environment:
      DATABASE_URL: postgresql://pdv_user:pdv_password@postgres:5432/pdv_database
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET:-your-super-secret-access-key-change-in-production}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-your-super-secret-refresh-key-change-in-production}
      JWT_ACCESS_EXPIRES_IN: 15m
      JWT_REFRESH_EXPIRES_IN: 7d
      PORT: 3333
      HOST: 0.0.0.0
      NODE_ENV: production
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}
    depends_on:
      postgres:
        condition: service_healthy
    command: sh -c "npx prisma migrate deploy && node dist/server.js"
    networks:
      - fusepdv-network

  # Web Admin (Next.js)
  web-admin:
    build:
      context: ./web-admin
      dockerfile: Dockerfile
    container_name: fusepdv-web-admin
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3333}
    depends_on:
      - backend
    networks:
      - fusepdv-network

networks:
  fusepdv-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
